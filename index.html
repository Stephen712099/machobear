<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Cards</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap; /* wraps if too many */
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: row; /* make card content horizontal */
      align-items: center;
      gap: 15px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .card audio {
      width: 100%;
    }

    button {
      margin: 1rem auto;
      display: block;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffaa00;
    }
    #loading-bar {
  padding: 8px;
  background-color: #f0f8ff;
  border: 1px solid #3498db;
  border-radius: 5px;
  font-family: sans-serif;
}
  </style>
</head>
<body>

  <button onclick="getPokemon()">Draw New Pokémon</button>

  <div id="loading-bar" style="display: none; margin: 10px; font-weight: bold; color: blue;">
  Loading Pokémons...
</div>


  <div id="card-container"></div>

  <script>

    
    async function getPokemon() {
        const loadingBar = document.getElementById("loading-bar");
        const container = document.getElementById('card-container');
        container.innerHTML = '';
        loadingBar.style.display = "block";

        
      const response = await fetch('https://machobear.vercel.app/api/proxy');
      const data = await response.json();
      console.log("Fetched response:", response);

      
       // Clear existing cards

      data.forEach(pokemon => {
        const card = document.createElement('div');
        card.className = 'card';

        const image = document.createElement('img');
        image.src = pokemon.image || 'fallback-image.png';

        const content = document.createElement('div');
        content.className = 'card-content';

        const name = document.createElement('h3');
        name.textContent = pokemon.name;

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = pokemon.sound || 'fallback-sound.mp3';

        content.appendChild(name);
        content.appendChild(audio);

        card.appendChild(image);
        card.appendChild(content);

        container.appendChild(card);

        loadingBar.style.display = "none";
      });
    }
  </script>

</body>
</html>
